id: ecto
title: "Environmental conditions, treatments and exposures ontology"
github_org: EnvironmentOntology
repo: environmental-exposure-ontology
use_dosdps: TRUE
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: chebi
      use_gzipped: TRUE
      is_large: TRUE
    - id: envo
    - id: exo
    - id: go
    - id: iao
    - id: ons
    - id: maxo
    - id: foodon
    - id: nbo
    - id: ncit
      is_large: TRUE
    - id: ncbitaxon
      use_gzipped: TRUE
      is_large: TRUE
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: npo
    - id: pato
    - id: ro
    - id: uberon 
    - id: xco
robot_java_args: '-Xmx8G'
components:
  products:
    - filename: ecto-xrefs.owl
    - filename: bridge.owl
    - filename: obsoletes.owl
allow_equivalents: asserted-only
robot_report:
  fail_on : ERROR
  use_labels : False
  report_on :
    - ecto-base.owl